{% extends "learning_logs/base.html" %}


{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

<p>Topics</p>

<ul>
  {% for topic in topics %}
    <li>
      <h4>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </h4>
    </li>
  {% empty %}
    <li>No topics added yet.</li>
  {% endfor %}
</ul>


<h3>

  <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a new topic</a></h3>
{% endblock content %}
